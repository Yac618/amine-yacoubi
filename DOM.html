<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>DOM</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <span class="navbar-brand mb-0 h1">Shopping Cart</span>
            </div>
          </nav>
          <div class="row border-bottom">
            <div class="col-md-2 mt-5">
                <input type="checkbox" class="check">
            </div>
            <div class="col-md-5">
                 <h1>BMW</h1>
                <img src="https://www.turbo.fr/sites/default/files/2020-09/BMW%20M3%20-%20M%20Performance.jpg" alt="product" class="mt-0">
            </div>
            <div class="col-md-3 mt-5">
                <button onclick="increment('inp1','pr1','tot_pr1')" class="add">+</button>
                <input id="inp1" type="text" value="0" class="quantity">
                <button onclick="decrement('inp1','pr1','tot_pr1')" class="remove">-</button>
              </div>
                <p id="pr1" class="col-md-1 mt-5 unitPrice">120000$</p>
                <p id="tot_pr1" class="col-md-1 mt-5 price">0</p>            
        </div>
        <div class="row border-bottom">
          <div class="col-md-2 mt-5">
              <input type="checkbox" class="check">
          </div>
          <div class="col-md-5">
            <h1>FERRARI</h1>
              <img src="https://s1.cdn.autoevolution.com/images/models/FERRARI_Portofino-M-2020_main.jpg" alt="product" class="mt-0">
          </div>
          <div class="col-md-3 mt-5">
              <button class="add">+</button>
              <input id="inp2" type="text" value="0" class="quantity">
              <button  class="remove">-</button>
          </div>
          <p id="pr2" class="col-md-1 mt-5 unitPrice">140000$</p>
          <p id="tot_pr2" class="col-md-1 mt-5 price">0</p>
      </div>
      <div class="alert-danger">
          Total : <span id="total">0</span>
      </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
